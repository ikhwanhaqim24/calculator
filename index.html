<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator ">
        <div class="display">
            <div class="history">123456789</div>
            <div class="current">123456789</div>
        </div>
        <div class="keypad">
            <ul class="row first">
                <li class="button grey" id="ac">AC</li>
                <li class="button grey" id="delete">DEL</li>
                <li class="button orange" id="divide">÷</li>
            </ul>
            <ul class="row second">
                <li class="button black" id="seven">7</li>
                <li class="button black" id="eight">8</li>
                <li class="button black" id="nine">9</li>
                <li class="button orange" id="multiply">×</li>
            </ul>
            <ul class="row third">
                <li class="button black" id="four">4</li>
                <li class="button black" id="five">5</li>
                <li class="button black" id="six">6</li>
                <li class="button orange" id="minus">−</li>
            </ul>
            <ul class="row fourth">
                <li class="button black" id="one">1</li>
                <li class="button black" id="two">2</li>
                <li class="button black" id="three">3</li>
                <li class="button orange" id="plus">+</li>
            </ul>
            <ul class="row fifth">
                <li class="button black" id="zero">0</li>
                <li class="button black" id="point">.</li>
                <li class="button orange" id="equals">=</li>
            </ul>
        </div>
    </div>
</body>
</html>
