<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="keypad">
            <ul class="firstRow">
                <li class="button" id="clear">AC</li>
                <li class="button" id="delete">DEL</li>
                <li class="button" id="divide">/</li>
            </ul>
            <ul class="secondRow">
                <li class="button" id="seven">7</li>
                <li class="button" id="eight">8</li>
                <li class="button" id="nine">9</li>
                <li class="button" id="multiply">x</li>
            </ul>
            <ul class="thirdRow">
                <li class="button" id="four">4</li>
                <li class="button" id="five">5</li>
                <li class="button" id="six">6</li>
                <li class="button" id="minus">-</li>
            </ul>
            <ul class="fourthRow">
                <li class="button" id="one">1</li>
                <li class="button" id="two">2</li>
                <li class="button" id="three">3</li>
                <li class="button" id="plus">+</li>
            </ul>
            <ul class="fifthRow">
                <li class="button" id="zero">0</li>
                <li class="button" id="point">.</li>
                <li class="button" id="equals">=</li>
            </ul>
        </div>
    </div>
</body>
</html>
